<div class="modal modal--sm">
    <div class="modal__body">
        <div class="modal__title mb-1">Изменить пароль</div>

        <div class="form">
            <div class="form-row">
                <div class="form-field form-field--boxed">
                    <input class="form-field__password" type="password" id="password">
                    <label for="password">Текущий пароль</label>
                    <button class="form-field__password-show" type="button" aria-label="Показать пароль" data-action="toggle-password"></button>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field form-field--boxed">
                    <input class="form-field__password" type="password" id="password-new">
                    <label for="password-new">Новый пароль</label>
                    <button class="form-field__password-show" type="button" aria-label="Показать пароль" data-action="toggle-password"></button>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field form-field--boxed">
                    <input class="form-field__password" type="password" id="password-repeat">
                    <label for="password-repeat">Повторите новый пароль</label>
                    <button class="form-field__password-show" type="button" aria-label="Показать пароль" data-action="toggle-password"></button>
                </div>
            </div>
            <div class="form-row">
                <button class="btn btn--full btn--bold" type="submit">Сохранить</button>
            </div>
        </div>
    </div>
</div>
