<div class="modal modal--sm">
    <div class="modal__body">
        <div class="modal__title mb-1">Добавить адрес доставки</div>

        <div class="form">
            <div class="form-row">
                <div class="form-field form-field--boxed">
                    <input type="text" id="address-index" name="address-index">
                    <label for="address-index">Почтовый индекс</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field form-field--boxed">
                    <input type="text" id="address-region" name="address-region">
                    <label for="address-region">Регион, область, район</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field form-field--boxed">
                    <input type="text" id="address-city" name="address-city">
                    <label for="address-city">Город/населенный пункт</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field form-field--boxed">
                    <input type="text" id="address-street" name="address-street">
                    <label for="address-street">Улица</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field form-field--boxed">
                    <input type="text" id="address-detail" name="address-detail">
                    <label for="address-detail">Дом, стр./корп., кв./офис</label>
                </div>
            </div>

            <div class="form-row">
                <button class="btn btn--full btn--bold" type="submit">Сохранить</button>
            </div>
        </div>
    </div>
</div>
