<div class="modal modal--sm">
    <div class="modal__body">
        <div class="modal__title mb-1">Изменить имя</div>
        <div class="alert alert--sm alert--outline alert--main my-2">
            <div class="text-sm">Изменения отобразятся в кабинете только после проверки менеджером.</div>
        </div>
        <div class="form">
            <div class="form-row">
                <div class="form-field form-field--boxed">
                    <input type="text" id="change-first-name" value="Пушкина">
                    <label for="change-first-name">Фамилия</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field form-field--boxed">
                    <input type="text" id="change-name" value="Александра">
                    <label for="change-name">Имя</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field form-field--boxed">
                    <input type="text" id="change-middle-name" value="Сергеевна">
                    <label for="change-middle-name">Отчество</label>
                </div>
            </div>
            <div class="form-row">
                <button class="btn btn--full btn--bold" type="submit">Сохранить</button>
            </div>
        </div>
        <p class="text-sm mt-2">Новые данные будут внесены в текущие заказы со статусом "Новый" и "Обрабатывается". В остальные - нет.</p>
    </div>
</div>
